<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SCALF Error Docs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./error-shared.css">
  <script defer src="./error-data.js"></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      const list = document.getElementById('error-list');
      const codes = Object.keys(window.ERROR_DOCS || {}).sort();
      for (const code of codes) {
        const item = document.createElement('li');
        const a = document.createElement('a');
        a.href = `./${code}/`;
        a.innerHTML = `<span class="badge">${code}</span> ${window.ERROR_DOCS[code].title}`;
        item.appendChild(a);
        list.appendChild(item);
      }
    });
  </script>
</head>
<body>
  <main>
    <a class="back" href="../">Back to docs home</a>
    <header>
      <h1>SCALF Error Documentation</h1>
      <p>Use the code shown in runtime, lexer, parser, type, or lint output to find fixes quickly.</p>
    </header>
    <section>
      <h2>All Codes</h2>
      <ul id="error-list"></ul>
    </section>
  </main>
</body>
</html>
