<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { margin:0; min-height:100vh; display:grid; place-items:center; font-family:"Sora",sans-serif; background:#faf7ef; color:#111318; padding:1.5rem; }
    main { max-width:720px; border:2px solid #1f1e1a; border-radius:14px; background:#fffef8; padding:1.2rem; }
    a { color:#111318; font-weight:700; }
    code { background:#ece8dd; padding:0.1rem 0.35rem; border-radius:5px; }
  </style>
</head>
<body>
  <main>
    <h1>Page not found</h1>
    <p id="msg">The requested page does not exist.</p>
    <p><a href="./">Go to docs home</a> | <a href="./errors/">Open error docs</a></p>
  </main>
  <script>
    const path = window.location.pathname;
    const marker = '/errors/';
    if (path.includes(marker)) {
      const code = path.split(marker)[1].split('/')[0] || 'UNKNOWN';
      const msg = document.getElementById('msg');
      msg.innerHTML = `No dedicated page was found for <code>${code}</code>. Try the error index.`;
    }
  </script>
</body>
</html>
